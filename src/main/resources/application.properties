server.port=8080
server.servlet-path=/
server.context-path=/
#
server.compression.enabled=true
server.compression.min-response-size=2048
#
spring.mvc.locale=en_US
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
#
spring.http.multipart.max-file-size=100MB
spring.http.multipart.max-request-size=105MB
#
spring.thymeleaf.mode=html
#
# 仅用于开发环境
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.resources.static-locations=file:src/main/resources/public/
spring.devtools.restart.additional-paths=src/main/resources/templates/,src/main/resources/public/
spring.devtools.restart.additional-exclude=**/*.html,**/*.js,**/*.css,**/*.txt
